<div class="container">
    <div class="card border-dark" style="margin-bottom: 2%; margin-top: 0.5%;">
        <div class="card-header bg-dark text-white" style="text-align: center; font-weight: bold;">
            {{titulo}}
            <button class="btn btn-primary float-right" [routerLink]="['/eps']">Cerrar</button>
        </div>
        <div class="card-body">
            <form [formGroup]="epsForm" (ngSubmit)="gestionar()">
                <div class="form-group">
                    <div class="input-group">
                        <label for="nombre" class="col-form-label col-sm-3">Nombre:</label>
                        <input type="text" id="nombre" validar formControlName="nombre" name="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label for="nit" class="col-form-label col-sm-3">Nit:</label>
                        <input type="text" id="nit" validar formControlName="nit" name="nit">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label for="telefono" class="col-form-label col-sm-3">Telefono:</label>
                        <input type="text" id="telefono" validar formControlName="telefono" name="telefono">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label for="email" class="col-form-label col-sm-3">Email:</label>
                        <input type="text" id="email" validar formControlName="email" name="email">
                    </div>
                </div>
                <hr/>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" (click)="onCrearClick()" *ngIf="!eps.id else elseBlock" [disabled]="!epsForm.valid" role="button">Crear</button>
                    <ng-template #elseBlock>
                        <button type="submit" class="btn btn-primary" (click)="onEditarClick()" [disabled]="!epsForm.valid" role="button">Editar</button>
                    </ng-template>
                </div>
            </form>
        </div>
    </div>
</div>
