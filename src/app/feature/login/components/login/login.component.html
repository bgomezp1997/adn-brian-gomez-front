<div class="container">
    <div class="card border-primary" style="margin-bottom: 2%; margin-top: 0.5%;">
        <div class="card-header" style="text-align: center; font-weight: bold;">
            {{titulo}}
        </div>
        <div class="card-body" style="text-align: center;">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" id="username" validar formControlName="username" name="username" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                    <input type="password" id="password" validar formControlName="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" role="button">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
